      <style>
      body {
  /* объявляем несколько счетчиков, задав
  переменные с произвольными именами 
  count-box, count-block и headline, 
  для count-block задано начальное значение 100 */ 
  counter-reset: count-box
                 count-block 100
                 headline;
}

.box {
  /* выбираем селектор, появление этого селектора 
  в DOM вносится в переменную, 
  изменяя значение переменной count-box на единицу
  (инкрементируем счетчик)         */ 
  counter-increment: count-box;
}

.block {
  /* инкрементируем счетчик для переменной count-block,
   уменьшая значение на 10 для каждого селектора   */ 
  counter-increment: count-block -10;
}

h4 {
  /* инкрементируем счетчик для переменной headline */ 
  counter-increment: headline;
}
/* сообщаем браузеру куда выводить значения 
переменной count-box                 */
.box:before {
  content: counter(count-box);
  margin-right: 15px;
}
/* сообщаем браузеру куда выводить значения 
переменной count-block  */
.block:after {
  content: counter(count-block);
  margin-left: 15px;
}
/* сообщаем браузеру куда выводить итоговое
значение переменной headline с помощью латинской цифры */
h4:last-of-type:after {
  content: 'всего заголовков: ' counter(headline, upper-roman);
  margin-left: 15px
}


.wrapper {
  width: 480px;
  margin: auto;
  background-color: #3B6050;
  padding: 10px 20px 10px 15px;
}

body {
  background: #63665C;
}

h4 {
  margin: 2px;
}
